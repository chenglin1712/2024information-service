<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2024 Information Service at Kaohsiung</title>
    <style>
      /* 全局樣式 */
      body,
      html {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        color: #fff;
        background-color: rgb(65, 70, 75);
        overflow-x: hidden;
        scroll-behavior: smooth;
      }

      /* 淡入效果的關鍵幀 */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* 網頁標題區域樣式 */
      .title-section {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: linear-gradient(135deg, rgb(152, 105, 76), rgb(134, 117, 77));
        color: #fff;
        text-align: center;
        font-size: 48px;
        font-weight: bold;
        letter-spacing: 2px;
        opacity: 0; /* 初始透明度為0 */
        animation: fadeIn 5s ease-out forwards; /* 將動畫速度調整為3秒 */
      }

      .title-section h1 {
        margin: 0;
        font-size: 5vw; /* 自適應螢幕大小 */
        line-height: 1.2;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>
  <body>
    <!-- 標題區塊 -->
    <section class="title-section">
      <h1>2024 Information Service<br />at Kaohsiung</h1>
    </section>
  </body>
</html>
