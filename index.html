<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2024 Information Service at Kaohsiung</title>
    <style>
      /* 全局樣式 */
      body,
      html {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        color: #fff;
        background-color: rgb(65, 70, 75);
        overflow-x: hidden;
        scroll-behavior: smooth;
      }

      /* 淡入+下滑效果的關鍵幀 */
      @keyframes fadeInSlideUp {
        from {
          opacity: 0;
          transform: translateY(50px); /* 從下方滑入 */
        }
        to {
          opacity: 1;
          transform: translateY(0); /* 回到正常位置 */
        }
      }

      /* 網頁標題區域樣式 */
      .title-section {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: linear-gradient(135deg, rgb(152, 105, 76), rgb(134, 117, 77));
        color: #fff;
        text-align: center;
        font-size: 48px;
        font-weight: bold;
        letter-spacing: 2px;
        opacity: 0;
        animation: fadeInSlideUp 3s ease-out forwards;
      }

      .title-section h1 {
        margin: 0;
        font-size: 5vw;
        line-height: 1.2;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
      }

      /* AI介紹區塊 */
      .ai-section {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: rgb(152, 105, 76);
        padding: 0 20px;
      }

      .ai-content {
        max-width: 800px;
        text-align: left;
        opacity: 0;
        transform: translateY(50px); /* 初始位置向下偏移 */
        transition: opacity 1s ease-out, transform 1s ease-out; /* 設定動畫過渡效果 */
      }

      /* 滾動顯示效果 */
      .ai-content.show {
        opacity: 1;
        transform: translateY(0); /* 回到正常位置 */
        animation: fadeInSlideUp 2s ease-out forwards;
      }

      .ai-content h2 {
        font-size: 3rem;
        margin: 0 0 20px;
        line-height: 1.2;
      }

      .ai-content p {
        font-size: 1.25rem;
        line-height: 1.8;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <!-- 標題區塊 -->
    <section class="title-section">
      <h1>2024 Information Service<br />at Kaohsiung</h1>
    </section>

    <!-- AI介紹區塊 -->
    <section class="ai-section" id="ai-section">
      <div class="ai-content">
        <h2>什麼是 AI 人工智慧？</h2>
        <p>
          一種可以「學習」和「思考」的電腦技術。它讓電腦可以像人一樣處理一些特別的工作，例如：認出圖片裡的動物、跟我們聊天對話，甚至可以幫助醫生診斷疾病。<br />
          AI的目標就是幫助人們更輕鬆地完成一些任務，讓生活變得更方便！
        </p>
      </div>
    </section>

    <script>
      // 檢測滾動到指定區塊時顯示動畫效果
      window.addEventListener("scroll", function () {
        var aiContent = document.querySelector(".ai-content");
        var aiSection = document.getElementById("ai-section").getBoundingClientRect().top;

        // 檢查區段位置是否進入視窗
        if (aiSection < window.innerHeight - 100) {
          aiContent.classList.add("show");
        }
      });
    </script>
  </body>
</html>
